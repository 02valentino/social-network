<div class="d-flex align-items-center" id="like-container-{{ post.pk }}">
  <button
    type="button"
    class="btn btn-sm btn-outline-primary like-btn"
    data-post-id="{{ post.pk }}"
    onclick="handleLikeClick(this); return false;">
    <span class="like-icon">
      {% if user in post.liked_by.all %}
        ‚ù§Ô∏è
      {% else %}
        ü§ç
      {% endif %}
    </span>
  </button>
  <span class="like-count ms-1">
    {% if post.total_likes > 0 %}
    <a
      href="{% url 'post-likes' post.pk %}"
      class="text-decoration-none text-muted"
      title="View who liked this post">
      {{ post.total_likes }}
    </a>
    {% else %}
    <span class="text-muted">0</span>
    {% endif %}
  </span>
</div>
