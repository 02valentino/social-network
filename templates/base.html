<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Social Network</title>
</head>
<body>
    <header>
        <h1><a href="/">My Social Network</a></h1>
        <hr>
        {% if user.is_authenticated %}
            Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        <hr>
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
