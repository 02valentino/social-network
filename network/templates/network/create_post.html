{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h4 class="mb-0">
            <i class="fas fa-plus-circle me-2"></i>Create New Post
          </h4>
        </div>
        <div class="card-body">
          <form method="post" class="create-post-form needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-4">
              <label for="{{ form.content.id_for_label }}" class="form-label">
                <i class="fas fa-pen me-1"></i>{{ form.content.label }}
              </label>
              {{ form.content }}
              <div class="form-text">Share what's on your mind with your network.</div>
            </div>

            <div class="mb-4">
              <label for="{{ form.visibility.id_for_label }}" class="form-label">
                <i class="fas fa-eye me-1"></i>{{ form.visibility.label }}
              </label>
              {{ form.visibility }}
              <div class="form-text">Choose who can see your post.</div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <a href="{% url 'post-list' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Home
              </a>
              <button type="submit" class="btn btn-primary px-4">
                <i class="fas fa-paper-plane me-1"></i>Share Post
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
