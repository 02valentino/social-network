{% extends "base.html" %}

{% block content %}
  <h2>Confirm Comment Deletion</h2>
  <p>Are you sure you want to delete this comment?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post-detail' comment.post.pk %}"><button type="button">Cancel</button></a>
  </form>
{% endblock %}
