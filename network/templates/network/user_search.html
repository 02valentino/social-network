{% extends "base.html" %}

{% block content %}
  <h2>Search Users</h2>
  <form method="get" action="{% url 'user-search' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search by username or email">
    <button type="submit">Search</button>
  </form>

  {% if query %}
    <h3>Results for "{{ query }}"</h3>
    {% if results %}
      <ul>
        {% for user in results %}
          <li>
            <a href="{% url 'profile' user.username %}">{{ user.username }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No users found.</p>
    {% endif %}
  {% endif %}
{% endblock %}
