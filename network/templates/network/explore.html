{% extends 'base.html' %}
{% block content %}
  <h2>Explore Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <strong>{{ post.author.username }}</strong>: {{ post.content }}
        <br><small>{{ post.posted_at }}</small>
        <a href="{% url 'post-detail' post.pk %}">View</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
