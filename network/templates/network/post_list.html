{% extends "base.html" %}

{% block content %}
  <h2>Latest Posts</h2>
  {% for post in posts %}
    <div>
      <strong>
        <a href="{% url 'profile' post.author.username %}">
          {{ post.author.username }}
        </a>
      </strong> - {{ post.created_at|date:"SHORT_DATETIME_FORMAT" }}<br>
      <p>{{ post.content }}</p>
      <hr>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
