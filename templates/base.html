<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'post-list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' user.username %}">My Profile</a>

                <a href="{% url 'post-create' %}">New Post</a>

                <a href="{% url 'user-search' %}">Search</a>

                <a href="{% url 'notifications' %}">Notifications</a>

                {% if is_moderator %}
                    <a href="{% url 'moderator-dashboard' %}">Moderator Panel</a>
                {% endif %}

                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>

                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
