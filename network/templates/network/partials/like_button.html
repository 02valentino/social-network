<form action="{% url 'toggle-like' post.pk %}" method="post" style="display:inline;">
  <a href="{% url 'post-likes' post.pk %}">{{ post.total_likes }} Likes</a>
  {% csrf_token %}
  <button type="submit">
    {% if user in post.liked_by.all %}
      ❤️ Unlike
    {% else %}
      🤍 Like
    {% endif %}
  </button>
</form>
